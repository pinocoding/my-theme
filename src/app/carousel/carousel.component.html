<div class="card" style="max-width: 1240px; margin: 30px auto">
  <p-carousel
    [value]="products"
    [numVisible]="3"
    [numScroll]="1"
    [circular]="false"
    [responsiveOptions]="responsiveOptions"
  >
    <!-- <ng-template pTemplate="header"> </ng-template> -->
    <ng-template let-product pTemplate="item">
      <div class="product-item">
        <div class="product-item-content">
          <div class="p-mb-3"></div>
          <div>
            <h4 class="p-mb-1">{{ product.name }}</h4>
            <h6 class="p-mt-0 p-mb-3">${{ product.price }}</h6>
            <span
              [class]="
                'product-badge status-' + product.inventoryStatus.toLowerCase()
              "
              >{{ product.inventoryStatus }}</span
            >
            <!-- buttn -->
            <div class="car-buttons p-mt-5">
              <p-button
                type="button"
                styleClass="p-button p-button-rounded p-mr-2"
                icon="pi pi-search"
              ></p-button>
              <p-button
                type="button"
                styleClass="p-button-success p-button-rounded p-mr-2"
                icon="pi pi-star"
              ></p-button>
              <p-button
                type="button"
                styleClass="p-button-help p-button-rounded"
                icon="pi pi-cog"
              ></p-button>
              <!-- buttn -->
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
