<div class="followme-tag">
  <app-title [title]="title"></app-title>

  <div class="grid followme-tag-container">
    <div
      *ngFor="let follow of follows"

    >

    <div class="followme-tag-item col-12 md:col-6 lg:col-3 border-round text-white" >

      <app-followmeitem [follow]="follow"></app-followmeitem>

    </div>

    </div>
  </div>
</div>
