<div class="followme-tag">
  <app-title [title]="title"></app-title>

  <div class="followme-tag-container">
    <div class="flex md:flex-wrap card-container purple-container">
      <div
        *ngFor="let follow of follows"
        class="followme-tag-item flex align-items-center justify-content-center font-bold text-white m-2 border-round"
      >
        <app-followmeitem [follow]="follow"></app-followmeitem>
      </div>
    </div>
  </div>
</div>
