<div class="header">
  <div class="header-logo">
    <div
      class="header-logo-container flex flex-wrap md:justify-content-between justify-content-center"
    >
      <div
        class="header-logo-icon flex align-items-center justify-content-center"
      >
        <div
          class="header-icon-container flex align-items-center justify-content-center"
        >
          <a href="https://www.facebook.com/">
            <i
              class="header-facebook-icon fa-brands fa-facebook-f buttontransform"
            ></i>
          </a>
          <a href="https://www.twitter.com/">
            <i
              class="header-twitter-icon fa-brands fa-twitter buttontransform"
            ></i>
          </a>

          <a href="https://www.instagram.com/">
            <i
              class="header-instagram-icon fa-brands fa-instagram buttontransform"
            ></i>
          </a>

          <a href="https://www.rss.com/">
            <i class="header-rss-icon fa-solid fa-rss buttontransform"></i>
          </a>
        </div>

        <div class="header-logo-menu" (click)="toggleSidebar()">
          <i class="pi pi-align-left"></i>
        </div>
      </div>
      <div
        class="header-title font-bold flex align-items-center justify-content-center buttontransform"
      >
        <div routerLink="/home" routerLinkActive="active">
          <span class="header-title-m title ularge black no-margin">M</span
          >aktub
        </div>
      </div>
      <div
        class="header-logo-search flex align-items-center justify-content-center onhover-one"
      >
        <button
          pButton
          icon="pi pi-search"
          type="button"
          class="header-button p-button-raised p-button-rounded buttontransform header-search-button"
          (click)="toggleSearchBar()"
        ></button>
      </div>
    </div>
  </div>
  <div class="header-nav">
    <div
      class="flex flex-wrap justify-content-center card-container blue-container gap-3"
    >
      <p-tabMenu [model]="items"></p-tabMenu>
    </div>
  </div>
</div>
